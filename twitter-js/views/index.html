{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <!-- display tweets here -->
      	<h1>All Tweets</h1>

      {% for tweet in tweets %}
        <ul><b>{{tweet.name}}</b></ul>
        <ul>{{tweet.text}}</ul>
        <ul><a href="">Re-tweet</a></ul>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
